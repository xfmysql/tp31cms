<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title><{$catName}> - <{$set.site_name}></title>

     
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Public/css/amazeui.min.css">
    <link rel="stylesheet" href="../Public/css/petshow.css?6">
    <link rel="stylesheet" href="../Public/css/animate.min.css">
    <script src="../Public/js/jquery.min.js"></script>
    <script src="../Public/js/amazeui.min.js"></script>
    <script src="../Public/js/amazeui.lazyload.min.js"></script>
</head>
<body>
<include file="Public:header" />
<div class="am-g ztlb_nr" style="min-height: 599px;">
    <div class="am-u-sm-12 ztlb_list">
        

   <volist name="list" id="article" offset='0' length='12'>

      <div class="ztlb_nr_blockc">
       <if condition="$article['icourl'] neq null ">
        <div class="ztlb_nr_blockc_l"><img src="<{$article.icourl}>" alt="<{$article.title}>" >
        </div>
        </if>
        <div class="ztlb_nr_blockc_r">
        <div class="ztlb_nr_blockc_r_info">        
        <div class="ztlb_nr_blockc_r_info_r"><div class="ztlb_nr_blockc_r_info_num"><{$article.clicks}></div><div>人气</div></div>
        </div>
        <a href="<{:reurl($article['id'],'article')}>" class="ztlb_nr_blockc_r_title"><{$article.title}></a><span class="ztlb_nr_blockc_r_nr"><{$article.intro}></span><div class="ztlb_nr_blockc_r_user"><{$article.addtime||substr=0,10}></div>
        </div></div>
        </article>
   </volist>



         <div class="am_news_load am_news_load_index" style="clear: both; margin-bottom:40px;">
         <ul><{$show}> </ul>
            <span><i class="am-icon-spinner am-icon-spin" style="display: none;"></i>   </span>
        </div>

 </div>   
</div>



<include file="Public:footer" />
<script src="../Public/js/petshow.js"></script>
<script>
 $(function(){
  if ($(window).width() < 600 ) {
 $('.am_list_item_text').each(
  function(){
     if($(this).text().length >= 26){
        $(this).html($(this).text().substr(0,26)+'...');
     }});}[]

});

</script>
</body>
</html>
