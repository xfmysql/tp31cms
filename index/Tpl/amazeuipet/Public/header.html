            </span>
        </button>

<form name="f1" onsubmit="return g(this)" target="_blank">
    <table bgcolor="#FFFFFF" style="font-size:9pt;">
        <tr height="60">
            <td>
                <input type="text" name="word" onfocus="checkHttps" size="30" maxlength="100">
                <input type="submit" value="搜索" style="color:black;"><br>
                <input name="tn" type="hidden" value="SE_zzsearchcode_shhzc78w">
                <input name="cl" type="hidden" value="3">
                <input name="ct" type="hidden">
                <input name="si" type="hidden" value="<{$setting.site_domain}>">
        <input name=ie type=hidden value=utf-8>
                <div class="mt10">
                    <input name="s" type="radio" >百度 <input name="s" type="radio" checked> 站内搜索
                </div>
            </td>
        </tr>
    </table>
</form>
<script src="http://s1.bdstatic.com/r/www/cache/global/js/BaiduHttps_20150714_zhanzhang.js"></script>
<script>
    function checkHttps () {
        BaiduHttps.useHttps();
    };
    function g(formname) {
        var data = BaiduHttps.useHttps();
        var url = '';
        url = data.s == 0 ? "http://www.baidu.com/baidu" : 'https://www.baidu.com/baidu' + '?ssl_s=1&ssl_c' + data.ssl_code;
        if (formname.s[1].checked) {
            formname.ct.value = "2097152";
        }
        else {
            formname.ct.value = "0";
        }
        formname.action = url;
        return true;
    };
</script>
