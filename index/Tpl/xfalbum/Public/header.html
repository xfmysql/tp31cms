<hr>
<!-- nav start -->
<nav class="am-g am-g-fixed blog-fixed blog-nav">
<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only blog-button" data-am-collapse="{target: '#blog-collapse'}" ><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="blog-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav">
      <li class="am-active"><a href="/">首页</a></li>
	  <foreach name="catalogList" item="catalog">

	   <if condition="($catalog['childcount'] eq '0')">
			<if condition="($catalog['channel'] eq C('Model_Download'))">
			<li><a href="<{:reurl($catalog['id'],'downloadlist')}>"><{$catalog.name}></a></li>
			<else />
			<li><a href="<{:reurl($catalog['id'],'articlelist')}>"><{$catalog.name}></a></li>
			</if>
		<else />
		<li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <{$catalog.name}><span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <volist name="catalog['child']" id="childcatalog" offset='0' length='10'>
						
						<if condition="($childcatalog['channel'] eq C('Model_Download'))">
						<li><a href="<{:reurl($childcatalog['id'],'downloadlist')}>"><{$childcatalog.name}></a></li>
						<else />
						<li><a href="<{:reurl($childcatalog['id'],'articlelist')}>"><{$childcatalog.name}></a></li>
						</if>
         </volist>
        </ul>
      </li>
	</if>
      </foreach>
  
    </ul>
    <form class="am-topbar-form am-topbar-right am-form-inline" role="search">
      <div class="am-form-group">
        <input type="text" class="am-form-field am-input-sm" placeholder="搜索">
      </div>
    </form>
  </div>
</nav>
