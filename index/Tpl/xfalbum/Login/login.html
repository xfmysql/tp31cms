<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title> <{$set.site_name}> 登录</title>
  <link rel="stylesheet" href="../Public/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="../Public/login/css/app.css">
 

    <script type="text/javascript" src="../Public/assets/js/jquery.min.js"></script>
   <script>
function fleshVerify(type){ 

	//重载验证码
	var timenow = new Date().getTime();
	if (type){
		$('#verifyImg').attr("src", '<{:U('Login/verify')}>');
	}else{
		$('#verifyImg').attr("src", '<{:U('Login/verify')}>');
		
	}
}

</script>

  </head>

<div class="am-g">
  <!-- LOGO -->
  <div class="am-u-sm-12 am-text-center" >
     <i class="am-icon-twitch myapp-login-logo"></i>
  </div>
  <!-- 登陆框 -->
  <div class="am-u-sm-11 am-u-sm-centered">
  <form class="am-form" action="<{:U('Login/checkLogin')}>" method="post">
    <fieldset class="myapp-login-form am-form-set">
    <div class="am-form-group am-form-icon">
      <i class="am-icon-user"></i>
      <input type="text"  name="username" class="myapp-login-input-text am-form-field" placeholder="请输入您的账号">
    </div>
      <div class="am-form-group am-form-icon">
      <i class="am-icon-lock"></i>
      <input type="password"  name="password" class="myapp-login-input-text am-form-field" placeholder="请输入您的密码">
    </div>

      <div class="am-form-group am-form-icon">
      <i class="am-icon-lock"></i>
       <input type="text"  name="code"  class="myapp-login-input-text am-form-field" placeholder="请输入验证码" style="width:200px;">
       <img id="verifyImg" SRC="<{:U('Login/verify')}>" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer;width:80px;vertical-align:top;" align="absmiddle">
    </div>

<div class="a-form-group am-form-icon">
<label class="am-checkbox-inline"> <input type="checkbox" value="2" name="isremember" >自动登录 </label>

</div>
    </fieldset>
    <button type="submit" class="myapp-login-form-submit am-btn am-btn-primary am-btn-block ">登 录</button>
  </form>
  </div>
  



</div>
