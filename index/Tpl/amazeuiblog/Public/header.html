<nav class="am-g am-g-fixed blog-fixed blog-nav">
<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only blog-button" data-am-collapse="{target: '#blog-collapse'}" ><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="blog-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav">
      <li class="am-active"><a href="/">首页</a></li>
	  <foreach name="catalogList" item="catalog">

	   <if condition="($catalog['childcount'] eq '0')">
			<if condition="($catalog['channel'] eq C('Model_Download'))">
			<li><a href="<{:reurl($catalog['id'],'downloadlist')}>"><{$catalog.name}></a></li>
			<else />
			<li><a href="<{:reurl($catalog['id'],'articlelist')}>"><{$catalog.name}></a></li>
			</if>
		<else />
		<li class="am-dropdown" data-am-dropdown>
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
          <{$catalog.name}><span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content">
          <volist name="catalog['child']" id="childcatalog" offset='0' length='10'>
						
						<if condition="($childcatalog['channel'] eq C('Model_Download'))">
						<li><a href="<{:reurl($childcatalog['id'],'downloadlist')}>"><{$childcatalog.name}></a></li>
						<else />
						<li><a href="<{:reurl($childcatalog['id'],'articlelist')}>"><{$childcatalog.name}></a></li>
						</if>
         </volist>
        </ul>
      </li>
	</if>
      </foreach>
  
    </ul>
   

<form name="f1" onsubmit="return g(this)" target="_blank">
    <table bgcolor="#FFFFFF" style="font-size:9pt;">
        <tr height="60">
            <td>
                <input type="text" name="word" onfocus="checkHttps" size="30" maxlength="100">
                <input type="submit" value="百度搜索"><br>
                <input name="tn" type="hidden" value="SE_zzsearchcode_shhzc78w">
                <input name="cl" type="hidden" value="3">
                <input name="ct" type="hidden">
                <input name="si" type="hidden" value="www.findide.com">
        <input name=ie type=hidden value=utf-8>
                <div class="mt10">
                    <input name="s" type="radio" >互联网 <input name="s" type="radio" checked> 站内搜索
                </div>
            </td>
        </tr>
    </table>
</form>
<script src="http://s1.bdstatic.com/r/www/cache/global/js/BaiduHttps_20150714_zhanzhang.js"></script>
<script>
    function checkHttps () {
        BaiduHttps.useHttps();
    };
    function g(formname) {
        var data = BaiduHttps.useHttps();
        var url = '';
        url = data.s == 0 ? "http://www.baidu.com/baidu" : 'https://www.baidu.com/baidu' + '?ssl_s=1&ssl_c' + data.ssl_code;
        if (formname.s[1].checked) {
            formname.ct.value = "2097152";
        }
        else {
            formname.ct.value = "0";
        }
        formname.action = url;
        return true;
    };
</script>
