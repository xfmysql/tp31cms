<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link type="text/css" media="all" href="../Public/static/style.css" rel="stylesheet">
<link type="text/css" media="all" href="../Public/static/font.css" rel="stylesheet">
<title>搜 索<{$put}> - <{$set.site_name}> </title>
<meta name="description" content="<{$put}>" />
<meta name="keywords" content="<{$put}>" />


<script type="text/javascript" src="../Public/static/jquery.js"></script>
<script type="text/javascript" src="../Public/static/jquery-migrate.min.js"></script>
<script type="text/javascript" src="../Public/static/main.js"></script>
<script type="text/javascript" src="../Public/static/jquery.min.js"></script>
<script type="text/javascript" src="../Public/static/scrollmonitor.js"></script>
<script type="text/javascript" src="../Public/static/slides.js"></script>
<script type="text/javascript" src="../Public/static/jquery.lazyload.min.js"></script>
<script type="text/javascript" src="../Public/static/script.js"></script>

</head>
<body class="search search-results">
<div id="page" class="hfeed site">
		<include file="Public:header" />


<nav class="breadcrumb"> <a title="返回首页" href="/">首页</a>  &gt; 搜索<span style="color:red"> <{$put}> </span>的相关内容 <{$count}></nav>

<div id="content" class="site-content">
  <div class="clear"></div>
  <section id="primary" class="content-area">
    <main id="main" class="site-main" role="main">
      <ul class="search-page">
      <foreach name="list" item="article" >          
        <li class="search-inf"> <{$article.add_time}> </li>
        <li class="entry-title"><a href="<{:RewriteURL($article['id'],3)}>" rel="bookmark"><{$article.title}></a></li>
      </foreach>  
      </ul>
    </main>
    <nav class="navigation pagination" role="navigation">
      <div class="nav-links"><{$show}></div>
    </nav>
  </section>
  <div class="clear"></div>
</div>



  <include file="Public:footer" />
<ul id="scroll">
  <li><a class="scroll-t" title="返回顶部"><i class="icon-scroll-t"></i></a></li>
  <li><a class="scroll-c" title="发表评论"><i class="icon-scroll-c"></i></a></li>
  <li><a class="scroll-b" title="转到底部"><i class="icon-scroll-b"></i></a></li>
</ul>

</body>
</html>
