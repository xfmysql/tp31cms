<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title><{$catName}> - <{$catalog.seotitle}>|<{$set.site_name}></title>
<link href="../Public/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="../Public/css/style.css" type="text/css" rel="stylesheet">
<link type="text/css" href="../Public/css/nprogress.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="js/html5shiv.min.js" type="text/javascript"></script>
    <script src="js/respond.min.js" type="text/javascript"></script>
    <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->

<script type="text/javascript">
//判断浏览器是否支持HTML5
window.onload = function() {
	if (!window.applicationCache) {
		window.location.href="ie.html";
	}
}
</script>
</head>

<body>
<section class="container user-select">
  
<include file="Public:header" />
  <!--/超小屏幕可见-->
  <div class="content-wrap"><!--内容-->
    <div class="content">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
     
      <div class="content-block new-content">
        <h2 class="title"><strong><{$catName}> 最新文章</strong></h2>
        <div class="row">

         <volist name="list" id="article" offset='0' length='10'>
          <div class="news-list">
            <div class="news-img col-xs-5 col-sm-5 col-md-4"> 
 <if condition="$article['icourl'] neq null ">
            <a target="_blank" href="<{:reurl($article['id'],'article')}>">
            <img src="<{$article.icourl}>" alt="<{$article.title}>"> </a> 
 </if>
            </div>
            <div class="news-info col-xs-7 col-sm-7 col-md-8">
              <dl>
                <dt> <a href="<{:reurl($article['id'],'article')}>" target="_blank" ><{$article.title}></a> </dt>
                <dd><span class="name"><a  title="原创 发布" rel="author">原创</a></span> <span class="identity"></span> <span class="time"> <{$article.addtime||substr=0,10}> </span></dd>
                <dd class="text"><{$article.intro}></dd>
              </dl>
              <div class="news_bot col-sm-7 col-md-8"> <span class="tags visible-lg visible-md"> <a >标签</a></span> <span class="look"> 共 <strong><{$article.clicks}></strong> 人围观</div>
            </div>
          </div>
        </volist>
        
        </div>
        <!--<div class="news-more" id="pagination">
        	<a href="">查看更多</a>
        </div>-->
        <div class="quotes" style="margin-top:15px">

        <li style="margin-bottom:50px;"><a href="/list-<{$catsid}>.html">首页</a></li>
        <{$show}>   
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--/内容-->
  
    <include file="Public:right" />
  <!--/右侧>992px显示-->

  <include file="Public:footer" />

</section>
<div><a href="javascript:;" class="gotop" style="display:none;"></a></div>
<!--/返回顶部--> 
<script src="../Public/js/jquery-2.1.4.min.js" type="text/javascript"></script> 
<script src="../Public/js/nprogress.js" type="text/javascript" ></script> 
<script src="../Public/js/bootstrap.min.js" type="text/javascript"></script> 
<script type="text/javascript">
//页面加载
$('body').show();
$('.version').text(NProgress.version);
NProgress.start();
setTimeout(function() { NProgress.done(); $('.fade').removeClass('out'); }, 1000);
//返回顶部按钮
$(function(){
	$(window).scroll(function(){
		if($(window).scrollTop()>100){
			$(".gotop").fadeIn();	
		}
		else{
			$(".gotop").hide();
		}
	});
	$(".gotop").click(function(){
		$('html,body').animate({'scrollTop':0},500);
	});
});
//提示插件启用
$(function () {
  $('[data-toggle="popover"]').popover();
});
$(function () {
	$('[data-toggle="tooltip"]').tooltip();
});
//鼠标滑过显示 滑离隐藏
$(function(){
	$(".carousel").hover(function(){
		$(this).find(".carousel-control").show();
	},function(){
		$(this).find(".carousel-control").hide();
	});
});
$(function(){
	$(".hot-content ul li").hover(function(){
		$(this).find("h3").show();
	},function(){
		$(this).find("h3").hide();
	});
});
//页面元素智能定位
$.fn.smartFloat = function() { 
	var position = function(element) { 
		var top = element.position().top; //当前元素对象element距离浏览器上边缘的距离 
		var pos = element.css("position"); //当前元素距离页面document顶部的距离
		$(window).scroll(function() { //侦听滚动时 
			var scrolls = $(this).scrollTop(); 
			if (scrolls > top) { //如果滚动到页面超出了当前元素element的相对页面顶部的高度 
				if (window.XMLHttpRequest) { //如果不是ie6 
					element.css({ //设置css 
						position: "fixed", //固定定位,即不再跟随滚动 
						top: 0 //距离页面顶部为0 
					}).addClass("shadow"); //加上阴影样式.shadow 
				} else { //如果是ie6 
					element.css({ 
						top: scrolls  //与页面顶部距离 
					});     
				} 
			}else { 
				element.css({ //如果当前元素element未滚动到浏览器上边缘，则使用默认样式 
					position: pos, 
					top: top 
				}).removeClass("shadow");//移除阴影样式.shadow 
			} 
		}); 
	}; 
	return $(this).each(function() { 
		position($(this));                          
	}); 
}; 
//启用页面元素智能定位
$(function(){
	$("#search").smartFloat();
});
</script>
</body>
</html>
