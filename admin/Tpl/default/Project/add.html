<include file="Public:header" />

<div class="pad_10">
<form action="{:u('Project/add')}" method="post" name="myform" id="myform" >
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	<tr> 
      <th>{:L('lcatalog')} :</th>
      <td><select name="catalogid" style="width:150px;">
            <option value="0">{:L('lselectcatalog')}</option>
            <volist name="catalog_list['parent']" id="val">
            <option value="{$val.id}">{$val.name}</option>
            	<notempty name="catalog_list['sub'][$val['id']]">
                <volist name="catalog_list['sub'][$val['id']]" id="sval">
                <option value="{$sval.id}">&nbsp;&nbsp;&nbsp;&nbsp;{$sval.name}</option>
                    <notempty name="acatalog_list['sub'][$sval['id']]">
                    <volist name="catalog_list['sub'][$sval['id']]" id="ssval">
                    <option value="{$ssval.id}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$ssval.name}</option>
                    </volist>
                    </notempty>
                </volist>
            	</notempty>
            </volist>
          </select>
        </td>
    </tr>
	 <tr>
            <th>{:L('llanguage')}:</th>
            <td><select name="languageid" id="languageid" style="width:200px;">
            	<option value="0">{:L('lselectcatalog')}</option>
                <volist name="language_list" id="val">
                  <option value="{$val.id}">{$val.name}</option>                  
                </volist>
              </select></td>
          </tr>
    <tr> 
      <th width="100">{:L('lname')}:</th>
      <td><input type="text" name="name" id="name" class="input-text"></td>
    </tr>
	<tr>
      <th>{:L('limage')} :</th>
     <td><input type="file" name="imgurl" id="imgurl" class="input-text"  style="width:200px;" /></td>
    </tr>
<tr> 
      <th width="100">{:L('lofficialurl')}:</th>
      <td><input type="text" name="officialurl" id="officialurl" class="input-text"></td>
    </tr>
	<tr> 
      <th width="100">{:L('lofficialdurl')}:</th>
      <td><input type="text" name="officialdurl" id="officialdurl" class="input-text"></td>
    </tr>
	<tr>
      <th>{:L('lstate')} :</th>
      <td><input type="radio" name="state" value="1" checked>&nbsp;已审核&nbsp;&nbsp;&nbsp;
      	  <input type="radio" name="state" value="0">&nbsp;未审核</td>
    </tr>
    <tr>
      <th width="100">{:L('ldescript')} :</th>
      <td><textarea name="descript" cols="47" rows="4"></textarea></td>
    </tr>
</table>
<input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
</form>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){window.top.art.dialog({content:msg,lock:true,width:'250',height:'50'}, function(){this.close();$(obj).focus();})}});
		
		$("#name").formValidator({onshow:"不能为空",onfocus:"不能为空"}).inputValidator({min:1,onerror:"请填写分类名称"});
	})
</script>
</div>
</body>
</html>
