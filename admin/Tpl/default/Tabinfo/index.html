<include file="Public:header" />

<div class="pad-lr-10" >
    <form id="myform" name="myform" action="{:u('Tabinfo/delete')}" method="post" onsubmit="return check();">
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
            	<th width="50">{:L('lID')}</th> 
                <th width="50"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
              	<th width="250">{:L('lname')}</th>				
                <th width="40">操作</th>
				<th></th>
            </tr>
        </thead>
    	<tbody>
        <volist name="data_list" id='val'>
        <tr>
        	<td align="center">{$val.id}</td>
            <td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>
            <td>{$val.name}</td>		
            <td align="center"><a class="blue" href="javascript:edit({$val.id},'{$val.name}')">{$Think.lang.edit}</a></td>
			 <td></td>	
        </tr>
        	
        </volist>
    	</tbody>
    </table>

    <div class="btn">
    <label for="check_box">{$Think.lang.select_all}/{$Think.lang.cancel}</label>
    <input type="submit" class="button" name="dosubmit" value="{$Think.lang.delete}" onclick="return confirm('{$Think.lang.sure_delete}')"/>
    
    </div>

    </div>
    </form>
</div>
<script type="text/javascript">
function edit(id, name) {
	var lang_edit = "{$Think.lang.edit}";
	window.top.art.dialog({id:'edit'}).close();
	window.top.art.dialog({title:lang_edit+'--'+name,id:'edit',iframe:'?m=Tabinfo&a=edit&id='+id,width:'500',height:'200'}, function(){var d = window.top.art.dialog({id:'edit'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'edit'}).close()});
}
var lang_cate_name = "{:L('tabinfo')}";
function check(){
	if($("#myform").attr('action') != '{:u("Tabinfo/sort_order")}') {
		var ids='';
		$("input[name='id[]']:checked").each(function(i, n){
			ids += $(n).val() + ',';
		});

		if(ids=='') {
			window.top.art.dialog({content:lang_please_select+lang_cate_name,lock:true,width:'200',height:'50',time:1.5},function(){});
			return false;
		}
	}
	return true;
}
</script>
</body>
</html>
